<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drag and Drop Audio to M3Ur</title>
    <script src="jsmediatags.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        PS.Main.run({
          elements : {
            dropzone : "dropzone",
            errors : "errors",
            textarea : "m3u"
          },
          ops : PS.Main.extendOps(PS.Main.customFunction(function(elements, files, allFiles) {
            // Extend the default functionality with a
            // logging "plugin"
            console.log(elements, files, allFiles);            
          }))
          // ops : PS.Main.defaultFunctionalityConfig
        })();
      });

    </script>
    <style>
      * {
        box-sizing:border-box;
      }
    </style>
  </head>
  <body>

    <div id="dropzone" style="color:#555;font-size:30px;text-align:center;width:100%;height:300px;background:#fff2f2;border:1px dashed #000;">
      <p>Drag Audio Files Here</p>
    </div>
    <div id="errors"></div>
    <textarea placeholder="M3U Will Appear Here" id="m3u" style="width:100%; height:500px;border:1px dashed #000;padding:20px;"></textarea>

  </body>
</html>
